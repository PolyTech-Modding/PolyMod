<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Static CSS -->

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
      />

    <title>PolyTech Modding Prototype</title>
  </head>

  <body id="body">
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand pt-1" href="/">
          <!-- <object data="static/PolyTech.svg" type="image/svg+xml" class="logo mx-2" style="vertical-align: middle; height: 2rem"></object> -->
          <svg viewBox="0 0 1634 1152" xmlns="http://www.w3.org/2000/svg" class="logo mx-2" style="vertical-align: middle; height: 2rem">
            <defs>
            <style>
              .cls-1 {
                fill: #004d70;
              }
              .cls-2 {
                fill: #00c4ff;
              }
              .cls-3 {
                fill: #007ead;
              }
              .cls-4 {
                fill: #000a75;
              }
              .cls-5 {
                fill: #0048ff;
              }
              .cls-6 {
                fill: #00ff2c;

                fill: #00941a;
              }

            <g data-name="Right Cube">

            <polygon class="cls-4" points="1246.8 892.78 1246.8 452.29 1628.3 232.04 1628.3 672.53" />
            <polygon class="cls-5" points="1246.8 452.29 865.37 232.04 1246.8 11.79 1628.3 232.04" />

            <polygon class="cls-7" points="386.61 892.56 5.13 672.31 5.13 231.82 386.61 452.06" />

            <g data-name="Middle Cube" class="middlecube">
            <g data-name="Axo Surface*">
            <polygon class="cls-1" points="816.92 1141 816.92 700.51 1198.4 480.26 1198.4 920.75" />
            <polygon class="cls-2" points="816.92 700.51 435.44 480.26 816.92 260.01 1198.4 480.26" />

            <polygon class="cls-3" points="816.92 1141 435.44 920.75 435.44 480.26 816.92 700.51" />

          </svg>

          PolyTech Mod Index
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link" href="/search">Mods</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Core Frameworks
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">PolyTechFramework</a></li>
                <li><a class="dropdown-item" href="#">API Switcher</a></li>
              </ul>
            </li>

          </ul>
          <button hidden class="btn btn-dark">
            <span class="align-middle">
              <img class="m-1" src="/static/Discord-Logo-White.svg" style="width:32px;height:32px;">Login with Discord
            </span>
          </button>
        </div>
      </div>
    </nav>

    <div class="card">
      <form id="main_form" class="card-body" id="filters" action="" method="GET">
        <h3>Filters</h3>
        Sort By:
        <select name="sort_by" class="form-select form-control-sm" onchange="handleSearch()">
          <option selected value="name">Name</option>
          <option value="downloads">Downloads</option>
          <option value="uploaded">Recently Uploaded</option>
        </select>
        Fields to search:
        <select name="search_field" class="form-select form-control-sm" onchange="handleSearch()">
          <option selected value="">Mod name and Keywords</option>
          <option value="name">Name Only</option>
          <option value="keywords">Keywords Only</option>
        </select>
        Verification Level:
        <select name="verification" class="form-select form-control-sm" onchange="handleSearch()">
          <option selected value="">All</option>
          <option value="None">None</option>
          <option value="Unsafe">Unsafe</option>
          <option value="Auto">Auto</option>
          <option value="Manual">Manual</option>
          <option value="Core">Core</option>
        </select>

        <div class="form-switch">
          <input name="reverse" class="form-check-input" type="checkbox" value="true" onchange="handleSearch()" />
          <label class="form-check-label" for="reverse">Reverse Order</label>
          <br />
        </div>
        <!--<input name="page" value=0 hidden onchange="handleSearch()">-->
      </form>
    </div>
    <div class="card p-0">
      <div class="card-header">
        <form class="d-flex" onsubmit="return false">
          <input id="query" class="form-control me-2" name="query" placeholder="Search for mods" />
          <button class="btn btn-outline-primary" type="submit" onclick="handleSearch()">Search</button>
        </form>
      </div>
      <div id="search_wrapper" style="overflow: auto">
        <div id="search_results"></div>
      </div>
    </div>

    <nav aria-label="...">
      <ul id="pages" class="pagination justify-content-center m-3"></ul>
    </nav>
    <script src="/static/util.js"></script>

    <script defer src="/static/search.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
      ></script>
  </body>
</html>
